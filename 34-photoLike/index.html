<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ff494a0e91.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <form class="post">
        <div class="header">
            <div class="headerLeft">
                <div class="postpp">
                    <img src="pp.jpg" alt="">
                </div>
                <p>kaganmorgul</p>
            </div>
            <div class="headerRight">
                <i class="fa-solid fa-ellipsis"></i>
            </div>
        </div>

        <img class="photo" src="white1.jpg" style="width: 400px; height:400px" alt="">
        <div class="underphotoIcons">
            <div class="underphotoIconsLeft">
                <i class="fa-solid fa-heart hearth2"></i>
                <i class="fa-solid fa-comment"></i>
                <i class="fa-solid fa-paper-plane"></i>
            </div>
            <div class="underphotoIconsRight">
                <i class="fa-solid fa-bookmark"></i>
            </div>
        </div>
        <div class="likes">
            <span class="like">0 like</span>
        </div>
        <p class="postDescription">kaganmorgul <span>frontend developer - instagram</span></p>
        <!-- <p class="comments">View all 1234 comments</p> -->
        <ul class="comments">

        </ul>
        <div class="info">
            <p>3 HOURS AGO
                <span>See translation</span>
            </p>
        </div>
        <div class="sendComment">
            <i class="fa-regular fa-face-smile"></i>
            <input class="commentInput" type="text" placeholder="Add a Comment...">
            <button class="addComment" type="submit">Post</button>
        </div>
    </form>

    <script src="script.js"></script>
</body>

</html>
